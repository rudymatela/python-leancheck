name: test
on: [push]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.12 # 2023-2024
          cache: 'pip'

      - run: make --version
      - run: python --version
      - run: pip --version

      - name: Install dependencies
        run:
          pip install pytest mypy validate-pyproject

      - run: make test

      - run: make doc
